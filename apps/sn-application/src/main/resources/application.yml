management:
  server:
    port: 8081

  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

spring:
  application:
    name: Social Network Application
  main:
    allow-bean-definition-overriding: true
  graphql:
    websocket:
      path: /graphql
    cors:
      allowed-origins: http://localhost:4200
      allowed-methods: '*'

server:
  port: 8080

okta:
  oauth2:
    issuer: https://login.dev4fun.online/oauth2/default

logging:
  level:
    com.htcompany: DEBUG
