generates:
  ./libs/social-network-frontend/data-access-home/src/lib/greeting.ts:
    schema:
      - 'apps/sn-application/src/main/resources/graphql/shared/*.graphqls'
      - 'apps/sn-application/src/main/resources/graphql/greeting/*.graphqls'
    documents: 'apps/sn-application/src/main/resources/graphql/Greeting.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '@sn-htc/shared/data-access'
    config:
      scalars:
        DateTime: Date
